name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for all branches and tags

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            custom_components/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
